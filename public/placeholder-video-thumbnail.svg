<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#ee6325" />
  
  <!-- Gradient overlay -->
  <rect width="1280" height="720" fill="url(#grad)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee6325;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c43e00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Play button icon -->
  <circle cx="640" cy="360" r="80" fill="rgba(255,255,255,0.3)" />
  <polygon points="620,320 620,400 680,360" fill="white" />
  
  <!-- Text -->
  <text x="640" y="520" font-family="Arial" font-size="48" fill="white" text-anchor="middle">Video Hero Section</text>
</svg> 